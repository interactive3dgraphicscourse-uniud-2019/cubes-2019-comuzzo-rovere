<html>
	<head>
		<title>Starting Code for 1st Project 2017</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="Semaforo.js"></script>
		<script src="Linee.js"></script>
		<script src="Car.js"></script>
		<script src="lib/dat.gui.min.js"></script>
		<script src="Albero.js"></script>
		<script src="Pino.js"></script>
		<script src="Car_Queue.js"></script>
	</head>
	<body>
		
		<script>
		RAD_TO_DEG_COEFF = Math.PI/180;
		ANGLE_90 = 90 * RAD_TO_DEG_COEFF;
		ANGLE_180 = 180 * RAD_TO_DEG_COEFF;
		ANGLE_270 = 270 * RAD_TO_DEG_COEFF;
		
		TICK_TIME = 3500;

		var crossroadRadius = 7;
		var roadLength = 67;
		var segmentSize = 6;
		var scene, camera, renderer, controls, stats;
		var crossroad, nord, sud, est, ovest;
		var gui, spawn;
		var lastTick;
		var carQueue, outQueue;


		var options = {
			spawnEast : 0.1,
			spawnWest : 0.1,
			spawnNorth : 0.1,
			spawnSouth : 0.1,
			VerdeSuZ: function() {
				if(est.stato=='G'){
					sud.setState(TRAFFIC_LIGHT_STATES.YELLOW.VAL);
					nord.setState(TRAFFIC_LIGHT_STATES.YELLOW.VAL);
					
					setTimeout(function(){
						est.setState(TRAFFIC_LIGHT_STATES.RED.VAL);
						ovest.setState(TRAFFIC_LIGHT_STATES.RED.VAL);

						sud.setState(TRAFFIC_LIGHT_STATES.GREEN.VAL);
						nord.setState(TRAFFIC_LIGHT_STATES.GREEN.VAL);
					}, 3500)
				}
			},
		  	VerdeSuX: function() {
				if(sud.stato=='G'){
					est.setState(TRAFFIC_LIGHT_STATES.YELLOW.VAL);
					ovest.setState(TRAFFIC_LIGHT_STATES.YELLOW.VAL);
					
					setTimeout(function(){
						sud.setState(TRAFFIC_LIGHT_STATES.RED.VAL);
						nord.setState(TRAFFIC_LIGHT_STATES.RED.VAL);
						est.setState(TRAFFIC_LIGHT_STATES.GREEN.VAL);
						ovest.setState(TRAFFIC_LIGHT_STATES.GREEN.VAL);
					}, 3500)
				}
			},
			

			
	};

	function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(3,4,6);
			camera.lookAt( new THREE.Vector3(0,0,0));
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			gui = new dat.GUI();
			gui.add(options, 'VerdeSuZ');
			gui.add(options, 'VerdeSuX');
			gui.add(options, 'spawnSouth' ,0 ,0.3 ,0.01).name("spawnrateSouth");
			gui.add(options, 'spawnEast' ,0 ,0.3 ,0.01).name("spawnrateEast");
			gui.add(options, 'spawnNorth' ,0 ,0.3 ,0.01).name("spawnrateNorth");
			gui.add(options, 'spawnWest' ,0 ,0.3 ,0.01).name("spawnrateWest");
			camera.position.z = 20;
			carEastQueue = new CarQueue(roadLength, segmentSize, crossroadRadius, scene, STREETS.EAST);
			carSouthQueue = new CarQueue(roadLength, segmentSize, crossroadRadius, scene, STREETS.SOUTH);
			carWestQueue = new CarQueue(roadLength, segmentSize, crossroadRadius, scene, STREETS.WEST);
			carNorthQueue = new CarQueue(roadLength, segmentSize, crossroadRadius, scene, STREETS.NORTH);
			outQueue = new OutQueue(roadLength, segmentSize, crossroadRadius, scene);
			
			crossroad = new CrossroadStreet(crossroadRadius, roadLength);
			sud = new trafficLight(crossroadRadius, crossroadRadius, 0);
			est = new trafficLight(crossroadRadius, -crossroadRadius, ANGLE_90);
			nord = new trafficLight(-crossroadRadius, -crossroadRadius, ANGLE_180);
			ovest = new trafficLight(-crossroadRadius, crossroadRadius, ANGLE_270);
			
			sud.setState(TRAFFIC_LIGHT_STATES.GREEN.VAL);
			est.setState(TRAFFIC_LIGHT_STATES.RED.VAL);
			nord.setState(TRAFFIC_LIGHT_STATES.GREEN.VAL);
			ovest.setState(TRAFFIC_LIGHT_STATES.RED.VAL);
			
			scene.add(crossroad.mainParent);
			scene.add(sud.mainParent);
			scene.add(est.mainParent);
			scene.add(nord.mainParent);
			scene.add(ovest.mainParent);

			Albero1= new Albero(11,11);
			Albero2= new Albero(15,-11);
			Albero3= new Albero(11,20);
			Albero4= new Albero(-13,10);
			Pino1=new Pino(-13,-10)
			Pino2=new Pino(14,-14)
			scene.add(Albero1.Tronco);
			scene.add(Albero2.Tronco);
			scene.add(Albero3.Tronco);
			scene.add(Albero4.Tronco);
			scene.add(Pino1.Tronco);
			scene.add(Pino2.Tronco);
			Pino1=new Pino(-13,-10);
			Pino2=new Pino(14,-14);
			
			carEastQueue.endTick(1);
			carEastQueue.startTick(0);
			carSouthQueue.endTick(1);
			carSouthQueue.startTick(0);
			carWestQueue.endTick(1);
			carWestQueue.startTick(0);
			carNorthQueue.endTick(1);
			carNorthQueue.startTick(0);
			lastTick = Date.now();
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			
			var t = Date.now();
			var passed = t - lastTick;
			if(passed > TICK_TIME){
				carEastQueue.update(1);
				carSouthQueue.update(1);
				carWestQueue.update(1);
				carNorthQueue.update(1);
				outQueue.update(1);
				var exit1 = carEastQueue.endTick(options.spawnEast);
				var exit2 = carSouthQueue.endTick(options.spawnSouth);
				var exit3 = carWestQueue.endTick(options.spawnWest);
				var exit4 = carNorthQueue.endTick(options.spawnNorth);
				outQueue.endTick();
				if(exit1 != 0){
					outQueue.add(exit1);
				}
				if(exit2 != 0){
					outQueue.add(exit2);
				}
				if(exit3 != 0){
					outQueue.add(exit3);
				}
				if(exit4 != 0){
					outQueue.add(exit4);
				}

				
				carEastQueue.startTick(true);
				
				carEastQueue.update((TICK_TIME - passed)/TICK_TIME);

				
					carSouthQueue.startTick(true);
				
				carSouthQueue.update((TICK_TIME - passed)/TICK_TIME);

			
					carWestQueue.startTick(true);
				
				carWestQueue.update((TICK_TIME - passed)/TICK_TIME);

			
					carNorthQueue.startTick(true);
				
				carNorthQueue.update((TICK_TIME - passed)/TICK_TIME);
				outQueue.update((TICK_TIME - passed)/TICK_TIME);
				lastTick = t;
			} else {
				carEastQueue.update(passed/TICK_TIME);
				carSouthQueue.update(passed/TICK_TIME);
				carWestQueue.update(passed/TICK_TIME);
				carNorthQueue.update(passed/TICK_TIME);
				outQueue.update(passed/TICK_TIME);
			}
			Render();
		}
		
		function Render() {
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
